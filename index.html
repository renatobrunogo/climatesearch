<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" croossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>CLIMATE SEARCH</title>
</head>

<body>
    <h1 class="nome-sistema">Climate Search - Encontre seu clima :)</h1>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a cidade">
        <button class="botao-busca" onclick="cliqueNoBotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade"></h2>

            <p class="temp"></p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao"></p>
            </div>
            <div class="caixa-minima">
                <img class="img-umidade" alt="icone-info-umidade" src="https://www.svgrepo.com/show/521708/humidity.svg">
                <p class="umidade"></p>
            </div>
        </div>
    </div>
</body>

</html>
